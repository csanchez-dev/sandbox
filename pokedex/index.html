    <h1>Kanto starters</h1>
    <p>Here we have starters pokemon given at the beginning of your kanto adventure, there are 3 starters pokemon by region. 
        For kanto Region the starters are: Bulbasaur, Charmander and Squirtle as you can see in pokedex's entries below.
    </p>

    <figure>
        <h2>#0001 - Bulbasaur </h2>
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" 
            alt="Bulbasaur, a small blue-green quadruped Pokémon with red eyes and a green bulb on its back, standing calmly and facing forward">
    </figure>

    <figure>
        <h2>#0002 - Ivysaur</h2>
         <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/002.png" 
            alt="Ivysaur, a blue-green Pokémon with large pointed ears and a pink flower bud on its back, standing in a ready stance with leaves partly spread">
    </figure>

    <figure>
        <h2>#0003 - Venusaur</h2>
         <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/003.png" 
            alt="Venusaur, a large and heavy blue-green Pokémon with a huge pink flower and broad leaves on its back, crouching while looking forward">
    </figure>

    <figure>
        <h2>#0004 - Charmander</h2>
         <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png"alt="Charmander, a small orange lizard Pokémon with a bright flame at the tip of its tail, standing upright and smiling gently">
    </figure>

    <figure>
        <h2>#0005 - Charmeleon </h2>
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/005.png"
        alt="Charmeleon, a red-orange reptile Pokémon with sharp claws, a horn-like ridge on its head, and a blazing tail flame, standing in an aggressive, battle-ready pose">
    </figure>

    <figure>
        <h2>#0006 - Charizard</h2>
        <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/006.png" 
        alt="Charizard, a large orange dragon-like Pokémon with powerful wings, blue-green inner wing membranes, and a bright flame at the tip of its tail, roaring while spreading its wings wide">
    </figure>
